<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
</head>
<body>
    <div class="controls">
        <button id="add-column-btn" class="btn" onclick="addColumn()">Add Column</button>
        <button class="btn" onclick="generatePermalink()">Create Permalink</button>
        <div class="checkbox-container">
            <input type="checkbox" id="aggregate-checkbox" onchange="handleAggregateToggle(this.checked)">
            <label for="aggregate-checkbox">Aggregate Highlight</label>
        </div>
    </div>
    <div id="columns-container"></div>
    <script src="script.js"></script>
</body>
</html>
